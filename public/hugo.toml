baseURL = "https://boundlessandtimelesswiki.pages.dev/"
languageCode = "en-us"
title = "GM Malik's Table"
theme = "book"

contentDir = "content"

enableRobotsTXT = true
enableGitInfo = false

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

[params]
  # General settings
  description = "GM Malik's Campaign Wiki and Resource Hub"
  author = "GM Malik"
  
  # Book theme specific settings
  BookSection = "*"
  
  # Expand/collapse sections by default
  BookCollapseSection = true
  
  # Show table of contents
  BookToC = true
  
  # Enable search
  BookSearch = true
  
  # Theme selector (auto, light, dark)
  BookTheme = "auto"
  
  # Show "Edit this page" links
  BookEditPath = false
  
  # Repository configuration (optional)
  # BookRepo = 'https://github.com/yourusername/your-repo'
  # BookRepoBranch = 'main'
  
  # Date format
  BookDateFormat = "January 2, 2006"
  
  # Enable comments (optional)
  BookComments = false
  
  # Logo (optional - place in static/logo.png)
  # BookLogo = '/logo.png'

# Menu configuration
[menu]
  [[menu.before]]
    name = "Home"
    url = "/"
    weight = 1
  
  [[menu.before]]
    name = "Campaigns"
    url = "/campaigns/"
    weight = 2
  
  [[menu.before]]
    name = "House Rules"
    url = "/house-rules/"
    weight = 3
    
  [[menu.before]]
    name = "Resources"
    url = "/resources/"
    weight = 4

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      # Allow raw HTML in markdown
      unsafe = true
  
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

# Additional settings for better navigation
[permalinks]
  campaigns = "/campaigns/:slug/"
  
# Site params for SEO
[params.metadata]
  description = "D&D 5e campaign wiki, house rules, and session notes for GM Malik's table"
  keywords = ["D&D", "D&D 5e", "Campaign", "Planescape", "Boundless and Timeless", "TTRPG", "Session Notes"]
